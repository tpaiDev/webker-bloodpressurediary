<div class="main_component">
    <h1>Mérésnapló</h1>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Dátum </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      

        <ng-container matColumnDef="potd">
          <th mat-header-cell *matHeaderCellDef> Napszak </th>
          <td mat-cell *matCellDef="let element"> {{element.potd}} </td>
        </ng-container>
      

        <ng-container matColumnDef="systol">
          <th mat-header-cell *matHeaderCellDef> Szisztolés </th>
          <td mat-cell *matCellDef="let element"> {{element.systol}} </td>
        </ng-container>
      
 
        <ng-container matColumnDef="diastol">
          <th mat-header-cell *matHeaderCellDef> Diasztolés </th>
          <td mat-cell *matCellDef="let element"> {{element.diastol}} </td>
        </ng-container>
      

        <ng-container matColumnDef="pulse">
          <th mat-header-cell *matHeaderCellDef> Pulzusszám </th>
          <td mat-cell *matCellDef="let element"> {{element.pulse}} </td>
        </ng-container>
      

        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef> Megjegyzések </th>
          <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Műveletek</th>
            <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteMeasure(element)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="updateMeasure(element)">
                <mat-icon>edit</mat-icon>
            </button>
            </td>
        </ng-container>
  
      </table>
      
  </div>
