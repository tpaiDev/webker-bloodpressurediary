<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <h1><span class="material-symbols-outlined">
        login
        </span> Bejelentkezés</h1>
    <mat-form-field appearance="outline">
        <mat-label for="email">E-mail cím </mat-label><input matInput type="email" [formControl]="email" required/>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="password">Jelszó </mat-label><input matInput type="password" [formControl]="password" required/>
    </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/signup'">Regisztráció</button></span>
    </span>
</div>
